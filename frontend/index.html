<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
        // Shim for electron in browser
        if (!window.require) {
            window.ipcRenderer = {
                send: (channel) => console.log('Simulated IPC Send: ' + channel),
                on: (channel) => console.log('Simulated IPC On: ' + channel),
                invoke: (channel) => Promise.resolve({})
            };
        } else {
            const { ipcRenderer } = window.require('electron');
            window.ipcRenderer = ipcRenderer;
        }
    </script>
</body>
